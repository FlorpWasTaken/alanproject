<div class="card m-3">
  <div class="row no-gutters m-2">
    <div class="col-md-4">
      <img [src]="member.portrait" class="card-img pr-2">
    </div>
    <div class="col-8">
      <div>
        <h5 >{{member.surname}}</h5>
        <p>{{member.firstname}}</p>
      </div>
    </div>
  </div>
  <div class="m-2">
<app-more-info
[member]="member"></app-more-info>
  </div>
</div>
