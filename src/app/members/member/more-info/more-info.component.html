
<div class="row">
  <div class="col-12">
    <button class="btn btn-warning btn-block p-2" (click)="tableToggle()">{{buttonText}}</button>
  </div>
  <div class="col-12"
  *ngIf="showTable">
    <table class="table table-sm table-striped table-hover mt-3">
      <tbody>
        <tr *ngIf = "member.email">
          <td>Email</td>
          <td>{{member.email}}</td>
        </tr>
      <tr>
        <td>Height</td>
        <td>{{member.height}}</td>
      </tr>
      <tr>
        <td>Age</td>
        <td>17</td>
      </tr>
      <tr>
        <td>Sex</td>
        <td>Male</td>
      </tr>
      <tr>
        <td>Address</td>
        <td>{{formattedAddress}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
